<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/animation.css">
    <script defer src="./js/jquery-1.11.1.min.js" type="text/javascript"></script>
    <script defer src="./js/jquery-collision.min.js" type="text/javascript"></script>
    <script defer src="./js/main.js" type="text/javascript"></script>
    <title>Regate</title>
</head>

<body>
    <div id="container">
        <div id="fundoGame">
            <div id="inicio">
                <header>
                    <h1 class="title">Resgate</h1>
                </header>
                <main>
                    <p class="text">Utilize a tecla <span class="text-Letter">W</span> para movimentar o helicóptero
                        para
                        cima, a tecla
                        <span class="text-Letter">S</span>
                        para movimentar o
                        helicóptero para baixo e a tecla <span class="text-Letter">D</span> para atirar.
                    </p>
                    <p class="text text-link" onclick="start()">Clique aqui para iniciar!!</p>
                </main>
            </div>
        </div>
    </div>
    <div>
        <audio src="sons/som.mp3" preload="auto" id="somDisparo"></audio>
        <audio src="sons/explosao.mp3" preload="auto" id="somExplosao"></audio>
        <audio src="sons/musica_fundo.mp3" preload="auto" id="musica"></audio>
        <audio src="sons/gameover.mp3" preload="auto" id="somGameover"></audio>
        <audio src="sons/perdido.mp3" preload="auto" id="somPerdido"></audio>
        <audio src="sons/resgate.mp3" preload="auto" id="somResgate"></audio>
    </div>
</body>

</html>
